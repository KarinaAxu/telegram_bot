{% extends 'base.html' %}

{% block content %}
  <h1>Удалить пост? ❌</h1>
  <p>Вы уверены, что хотите удалить пост "{{ post.title }}"? Это действие необратимо! 😢</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить! 💔</button>
  </form>
  <a href="{% url 'post_list' %}" class="btn btn-default">Отмена 🙅‍♀️</a>
{% endblock %}
